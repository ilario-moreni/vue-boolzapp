<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="top-row">
                <div class="col-30">
                    <div class="avatarBox">
                        <img src="./img/avatar_io.jpg" alt="">
                        <span class="my-avatar-name">Sofia</span>
                    </div>
                    <div class="iconSettings">
                        <i class="my-icon fa-solid fa-circle-notch"></i>
                        <i class="my-icon fa-solid fa-message"></i>
                        <i class="my-icon fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="col-70">
                    <div class="avatarBox">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="avatarNameAndLog">
                            <span class="my-avatar-name">Michele</span>
                            <div class="color-grey">
                                Ultimo accesso oggi alle 12:00
                            </div>
                        </div>
                    </div>
                    <div class="iconSettings">
                        <i class="my-icon fa-solid fa-magnifying-glass"></i>
                        <i class="my-icon fa-solid fa-paperclip"></i>
                        <i class="my-icon fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
            <div class="main-row">
                <div class="col-30">
                    <div class="activate-notification">
                        <div class="fa-bell-slash-container">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p class="bold">Ricevi notifiche di nuovi messaggi</p>
                            <a class="color-grey" href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-contacts-container">
                        <button><i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input placeholder="Cerca o inizia una nuova chat"  type="text">
                    </div>
                    <div class="contacts-list-container">
                        <div class='contact' v-for="(obj, index) in contacts">
                            <div class="avatarBox">
                                <img :src="`./img/avatar${obj.avatar}.jpg`" :alt="obj.name">
                                <div class="avatarNameAndLog">
                                    <span class="my-avatar-name">{{ obj.name }}</span>
                                    <div class="color-grey">
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                                <div class="last-log-contact">
                                    12:00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-70"></div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
